<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Article Preview Component</title>
</head>
<body>
  <div class="container">
    <div class="pic">
      <img src="images/drawers.jpg" alt="" class="drawers">
    </div>
    <div class="main">
      <div class="subHeader">
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </div>
      <div class="bodyText">
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
        to help you make any room feel complete.
      </div>
    
      <div class="social" id="socialDiv">
        <div class="info" id="info">
          <img src="images/avatar-michelle.jpg" alt="" class="poster">
          <div class="person">
            <span class="name">Michelle Appleton</span>
            <br />
            28 Jun 2020
          </div>
          <div class="share" id="share">
            <img src="images/icon-share.svg" alt="" class="arrow">
          </div>
        </div>
        <!-- hidden dev-->
        <div class="disappear" id="disappear">
          <div class="shareIcons">
            <div class="shareText">
              SHARE
            </div>
            <div class="socialMedia">  
              <img src="images/icon-facebook.svg" alt="" class="facebook">
              <img src="images/icon-twitter.svg" alt="" class="twitter">
              <img src="images/icon-pinterest.svg" alt="" class="pinterest">
            </div>
            <div class="share">
              <img src="images/icon-share.svg" alt="" class="arrow">
            </div>
          </div> 
        </div>  
      </div>
    </div>  
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
